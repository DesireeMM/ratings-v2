{% extends 'base.html' %}

{% block title %} {{ movie.title }} - Details {% endblock %}

{% block body %}
<h1>{{ movie.title }}</h1>

<p>
    {{movie.overview}}
</p>

<img src="{{ movie.poster_path }}">

<form action="/movies/{{movie.movie_id}}/ratings" method="POST">
    What do you rate this film?<input type="text" name="rating">
    <input type="hidden" id="movie_id" name="movie_id" value="{{ movie.movie_id }}">
    <input type="submit">
</form>
{% endblock %}
